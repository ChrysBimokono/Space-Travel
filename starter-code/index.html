<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
 <div class="container">
   <h1>Design system</h1>
    <section  id='colors'>
      <h2><span>01</span> colors</h2>
      <div class="grid" style="grid-template-columns: auto auto auto">
        <div>
          <div class="bg-dark text-white"style="padding:3rem 1rem 1rem; border: 1px solid white">
            #0B0D17
          </div>
          <p><span class="text-light">RGB</span><span style="padding: 0 3rem;">11,13,23</span></p>
          <P><span class="text-light">HSL</span><span style="padding: 0 3rem;">230,35%,7%</span></P>
          
        </div>
      <div>
        <div class="bg-light text-dark"style="padding:3rem 1rem 1rem; border: 1px solid white">
          #0B0D17
        </div>
        <p><span class="text-light">RGB</span><span style="padding: 0 3rem;">208,214,249</span></p>
        <P><span class="text-light">HSL</span><span style="padding: 0 3rem;">231,77%,80%</span></P>
        
      </div>
      <div>
        <div class="bg-white text-dark"style="padding:3rem 1rem 1rem; border: 1px solid white">
          #0B0D17
        </div>
        <p><span class="text-light">RGB</span><span style="padding: 0 3rem;">255,255,255</span></p>
        <P><span class="text-light">HSL</span><span style="padding: 0 3rem;">0,0%,100%</span></P>
        
      </div>
    </div>
    </section>
 </div>
 
    
  

</body>
</html>
